{% extends 'base.html' %}

{% block title %}Student Info{% endblock %}

{% block content %}
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  {% if grades %}
    <h2>Projects and Grades:</h2>
    <ul>
      {% for project, grade in grades %}
          <li>
            <a href="/project?title={{ project }}">{{ project }}</a>: {{ grade }} 
          </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
